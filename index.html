<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Lato&display=swap" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>FORM CAM</title>
  </head>
  <body>
    <div class="card" style="width: 100rem;"> 
      <div class="card-header">
        <h4>Payment form example </h4>
      </div>

      <div class="card-body">
        <br>
          <div class="card-top" style="width: 84rem;">
          Some fields are missing
          </div>
        <br>

        <form class="row g-2">
    
      
         <div class="col-md-4 ">
          <label for="validationServer01" class="form-label">Card # </label>
          <input type="text" class="form-control form-label " id="validationServer01" value="XXXXXXXXXXXXXXX" required>
          <div class="valid-feedback">
          </div>
         </div>
        <div class="col-md-2 ms-4">
          <label for="validationServer02" class="form-label "> CVC # </label>
          <input type="text" class="form-control form-label " id="validationServer02" value="000" required>
          <div class="valid-feedback">  
          </div>
        </div>
      
        <div class="col-md-4 ms-4">
          <label for="validationServer02" class="form-label">Amount</label> 
          <input type="text" class="form-control form-label" id="validationServer02" value="Amount" required>
          <div id="" class="">
          </div>
        </div>
      
        <div class="col-md-5">
          <label for="validationServer04" class="form-label">First Name</label>
          <input type="text" class="form-control form-label" id="validationServer03" value="" required>
          <div id="" class="">
          </div>
        </div>

        <div class="col-md-4 ms-5 ">
          <label for="validationServer02" class="form-label"> Last Name</label> 
          <input type="text" class="form-control form-label" id="validationServer02" value="" required>
          <div id="" class="">
          </div>
        </div>
    
        <div class="col-md-5 ms-1">
          <label for="validationServer04" class="form-label">City</label>
          <input type="text" class="form-control form-label" id="validationServer03" value="" required>
          <div id="" class="">
          </div>
        </div>
    
        <div class="col-md-2 ms-4 ">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-control form-label form-select">
            <option selected> Pick a state </option>
            <option>...</option>
          </select>
        </div>
    
        <div class="col-md-2 ms-4">
          <label for="validationServer02" class="form-label "> Post Code </label>
          <input type="text" class="form-control form-label " id="validationServer02" value="" required>
          <div class="valid-feedback">
          </div>
        </div>

        <div class="col-md-4 ms-9">
         <label for="validationServer04" class="form-label">We accept:</label>
         <br>
        <button class="--bs-secondary-bg-rgb weAccept">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
        

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
        </div>  
        </div>
        </button>
      


        <div class="col-md-6 ms-5  form-floating">
        <div class="form-label">Message </div> 
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
           <label for="floatingTextarea"></label>
        </div>
        </form> 
         
    
    </div>
    <div class="card-footer text-body-secondary">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">  
       <button class="btn btn-secondary me-md-2 justify-content-md-end" type="button">Cancel</button>
       <button class="btn btn-primary" type="button">Send</button>
      </div>
    </div> 
  </div>
  </body>
</html>
